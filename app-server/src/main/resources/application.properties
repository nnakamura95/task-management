#server.port=28080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:15432/task_management
spring.datasource.username=task-management
spring.datasource.password=task-management

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://localhost:15432/task_management
spring.flyway.user=task-management
spring.flyway.password=task-management

mybatis.type-aliases-package=com.app.api
mybatis.mapper-locations=classpath*:/mybatis/**/*Mapper.xml
